<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector</title>
    <style>
        #head{
            color: blue;
        }
        #content{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <h1 id="head">Id selector</h1>
    <p id="content">
        Lorem ipsum dolor sit amet consectetur.
    </p>
</body>
</html>
