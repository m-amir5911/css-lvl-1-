<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        #group p,h2{
            color: sienna;
        }
        p{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Descendant Selector</h1>
    <div id="group">
        <p>Lorem ipsum dolor sit amet.</p>
        <h2>Lorem ipsum:</h2>
        <strong>dollar sit</strong>
    </div>
    <p>Lorem ipsum dolor sit.</p>
</body>
</html>
